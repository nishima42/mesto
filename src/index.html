<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Рустам Маликов">
  <title>Место</title>
</head> 
<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/mesto-logo.svg')%>" alt="Логотип Место Россия">
  </header>
  <main>
    <section class="profile">
      <img class="profile__picture" src="<%=require('./images/image.png')%>" alt="Аватар профиля">
      <div class="profile__overlay"></div>
      <div class="profile__info">
        <div class="profile__nameContainer">
          <h1 class="profile__name"></h1>
          <button class="profile__editButton" type="button"></button>
        </div>
        <p class="profile__about"></p>
      </div>
      <button class="profile__addBtn" type="button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup profilePopup">
    <div class="popup__container">
      <form class="popup__form" name="profileEdit" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
          <input id="name-input" type="text" class="popup__input inputName" name="nameEdit" placeholder="Введите имя" minlength="2" maxlength="40" required>
          <div class="popup__errorContainer">
            <span class="popup__input-error name-input-error"></span>
          </div>
          <input id="about-input" type="text" class="popup__input inputAbout" name="aboutEdit" placeholder="Введите профессию" minlength="2" maxlength="200" required>
          <div class="popup__errorContainer">
            <span class="popup__input-error about-input-error"></span>
          </div>
        <button type="submit" class="popup__submitBtn">Сохранить</button>
      </form>
      <button class="popup__closeBtn" type="button"></button>
    </div>
  </div>
  <div class="popup addPopup">
    <div class="popup__container">
      <form class="popup__form" name="addPicture" id="addPopopForm" novalidate>
        <h2 class="popup__title">Новое место</h2>
          <input id="place-input" type="text" class="popup__input inputPlace" name="name" placeholder="Название" minlength="2" maxlength="30" required>
          <div class="popup__errorContainer">
            <span class="popup__input-error place-input-error"></span>
          </div>
          <input id="link-input" type="url" class="popup__input inputLink" name="link" placeholder="Ссылка на картинку" required>
          <div class="popup__errorContainer">
            <span class="popup__input-error link-input-error"></span>
          </div>
        <button type="submit" class="popup__submitBtn ">Создать</button>
      </form>
      <button class="popup__closeBtn" type="button"></button>
    </div>
  </div>
  <div class="popup cardDeletePopup">
    <div class="popup__container">
      <form class="popup__form" name="deleteCard" id="deleteCardPopupForm" novalidate>
        <h2 class="popup__title">Вы уверены?</h2>
        <button type="submit" class="popup__submitBtn ">Да</button>
      </form>
      <button class="popup__closeBtn" type="button"></button>
    </div>
  </div>
  <div class="popup card-popup">
    <div class="card-popup__container">
      <h2 class="card-popup__title"></h2>
      <img class="card-popup__image">
      <button class="popup__closeBtn" type="button"></button>
    </div>
  </div>
  <div class="popup avatarPopup">
    <div class="popup__container">
      <form class="popup__form" name="editAvatar" id="editAvatarPopupForm" novalidate>
        <h2 class="popup__title">Обновить аватар</h2>
          <input id="avatar-input" type="url" class="popup__input inputAvatar" name="avatar" placeholder="Ссылка на аватар" required>
          <div class="popup__errorContainer">
            <span class="popup__input-error avatar-input-error"></span>
          </div>
        <button type="submit" class="popup__submitBtn ">Сохранить</button>
      </form>
      <button class="popup__closeBtn" type="button"></button>
    </div>
  </div>
  <template id="elementTemplate" class="card-template">
    <article class="element">
      <img class="element__image">
      <button type="button" class="element__deleteButton"></button>
      <div class="element__description">
        <h2 class="element__name"></h2>
        <div class="element__likeContainer">
          <button type="button" class="element__likeButton"></button>
          <p class="element__likeQuantity"></p>
        </div>
      </div>
    </article>
  </template>
</body>
</html>
