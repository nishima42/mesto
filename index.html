<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Рустам Маликов">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head> 
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/mesto-logo.svg" alt="Логотип Место Россия">
  </header>
  <main>
    <section class="profile">
      <img class="profile__picture" src="./images/image.png" alt="Аватар профиля">
      <div class="profile__info">
        <div class="profile__nameContainer">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__editButton" type="button"></button>
        </div>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button class="profile__addBtn" type="button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Монастырь на горе в Карачаевске">
        <div class="element__description">
          <h2 class="element__name">Карачаевск</h2>
          <button type="button" class="element__likeButton"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/elbrus.png" alt="Вид на гору Эльбрус издалека">
        <div class="element__description">
          <h2 class="element__name">Гора Эльбрус</h2>
          <button type="button" class="element__likeButton"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/dombai.png" alt="Горный пик в Домбае">
        <div class="element__description">
          <h2 class="element__name">Домбай</h2>
          <button type="button" class="element__likeButton"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/elbrus.png" alt="Вид на гору Эльбрус издалека">
        <div class="element__description">
          <h2 class="element__name">Гора Эльбрус</h2>
          <button type="button" class="element__likeButton"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/dombai.png" alt="Горный пик в Домбае">
        <div class="element__description">
          <h2 class="element__name">Домбай</h2>
          <button type="button" class="element__likeButton"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Монастырь на горе в Карачаевске">
        <div class="element__description">
          <h2 class="element__name">Карачаево-Черкессия</h2>
          <button type="button" class="element__likeButton"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <form class="popup__form" name="profileEdit">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input popup__input_type_name" name="nameEdit">
        <input type="text" class="popup__input popup__input_type_about" name="aboutEdit">
        <button type="submit" class="popup__submitBtn">Сохранить</button>
      </form>
      <button class="popup__closeBtn"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
