  <div class="popup profilePopup">
    <div class="popup__container">
      <form class="popup__form" name="profileEdit">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input inputName" name="nameEdit" placeholder="Введите имя" required>
        <input type="text" class="popup__input inputAbout" name="aboutEdit" placeholder="Введите профессию" required>
        <button type="submit" class="popup__submitBtn">Сохранить</button>
      </form>
      <button class="popup__closeBtn" type="button"></button>
    </div>
  </div>
  <div class="popup addPopup">
    <div class="popup__container">
      <form class="popup__form" name="addPicture">
        <h2 class="popup__title">Новое место</h2>
        <input type="text" class="popup__input inputPlace" name="placeName" placeholder="Название" required>
        <input type="text" class="popup__input inputLink" name="placeLink" placeholder="Ссылка на картинку" required>
        <button type="submit" class="popup__submitBtn">Создать</button>
      </form>

    </div>
